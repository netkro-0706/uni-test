<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: sans-serif;
      }

      /* 813px 이상이고 body에 .ut-mario 클래스가 있을 때만 3컬럼 레이아웃 */
      @media (min-width: 813px) {
        body.ut-mario {
          --centerW: 500px;
          --gapCR: 10px; /* center-right gap */
          /* left: 화면이 커질수록 작아지고, 작아질수록 커짐 (1170px: 834px, 1920px: 428px) */
          --leftW: clamp(
            428px,
            calc(834px - (834 - 428) * ((100vw - 1170px) / (1920 - 1170))),
            834px
          );
          /* right: 1170px: 260px, 1920px: 463px */
          --rightW: clamp(
            260px,
            calc(260px + (463 - 260) * ((100vw - 1170px) / (1920 - 1170))),
            463px
          );
        }

        body.ut-mario .main.-layout {
          display: grid;
          grid-template-columns: var(--leftW) 1fr var(--centerW) var(--gapCR) var(--rightW) 1fr;
          align-items: start;
          min-height: 100vh;
          max-width: 100vw;
        }

        body.ut-mario .leftImageWrapper {
          position: sticky;
          top: 0;
          align-self: flex-start;
          width: var(--leftW);
          height: 100vh;
          grid-column: 1;
        }

        body.ut-mario .leftImage {
          width: 100%;
          height: 100%;
        }

        body.ut-mario .leftImage img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        body.ut-mario .main_inner {
          width: var(--centerW);
          min-height: 100vh;
          padding: 20px;
          grid-column: 3;
        }

        body.ut-mario .rightAnchorWrapper {
          position: sticky;
          top: 0;
          align-self: flex-start;
          width: var(--rightW);
          height: 100vh;
          grid-column: 5;
        }

        body.ut-mario .rightAnchorBox {
          width: 100%;
          height: 100%;
          padding: 20px;
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <main class="main -layout">
      <div class="leftImageWrapper">
        <figure class="leftImage">
          <img class="" src="" />
        </figure>
      </div>

      <div class="main_inner background-white">...contents...</div>

      <div class="rightAnchorWrapper">
        <div class="rightAnchorBox">...contents...</div>
      </div>
    </main>
  </body>
</html>
