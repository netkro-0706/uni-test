<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
      }

      .main.-layout {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        min-height: 100vh;
        position: relative;
        max-width: 100vw;
        overflow-x: hidden;
        padding: 0;
      }

      .leftImageWrapper {
        position: relative;
        width: 100%;
        height: auto;
        max-height: 50vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .leftImage {
        width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .leftImage img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .main_inner {
        width: 100%;
        max-width: 500px;
        flex-shrink: 0;
        padding: 20px;
        min-height: 100vh;
        margin: 0 auto;
      }

      .rightAnchorWrapper {
        position: relative;
        width: 100%;
        max-width: 260px;
        height: auto;
        flex-shrink: 0;
        margin: 0 auto;
      }

      .rightAnchorBox {
        width: 100%;
        height: auto;
        padding: 20px;
        overflow-y: auto;
        max-height: none;
      }

      /* 813px 이상: 3컬럼 레이아웃 */
      @media (min-width: 813px) {
        .main.-layout {
          flex-direction: row;
          align-items: flex-start;
        }

        .leftImageWrapper {
          position: sticky;
          top: 0;
          /* 1170px: 428px, 1920px: 834px - 반응형으로 자동 조절 */
          width: clamp(428px, calc(428px + (834 - 428) * ((100vw - 1170px) / (1920 - 1170))), 834px);
          height: 100vh;
        }

        .leftImage {
          height: 100%;
        }

        .leftImage img {
          height: 100%;
          object-fit: cover;
        }

        .main_inner {
          width: 500px;
          margin: 0 auto;
        }

        .rightAnchorWrapper {
          position: sticky;
          top: 0;
          /* 1170px: 260px, 1920px: 463px - 반응형으로 자동 조절 */
          width: clamp(260px, calc(260px + (463 - 260) * ((100vw - 1170px) / (1920 - 1170))), 463px);
          height: 100vh;
          margin-left: 10px;
        }

        .rightAnchorBox {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="main -layout">
      <div class="leftImageWrapper">
        <figure class="leftImage">
          <img class="" src="" />
        </figure>
      </div>

      <div class="main_inner background-white">...contents...</div>

      <div class="rightAnchorWrapper">
        <div class="rightAnchorBox">...contents...</div>
      </div>
    </main>
  </body>
</html>
